<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00cc00">
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Professional inventory management system for businesses">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Azernet">
  <meta name="msapplication-TileColor" content="#00cc00">
  
  <!-- PWA Icons -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="assets/logo.png">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="inventory.css">
  <title>Login - Inventory Management</title>
  
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    .auth-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .auth-logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .auth-title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    
    .auth-subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      text-align: left;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #00cc00;
    }
    
    .auth-btn {
      background: #00cc00;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .auth-btn:hover {
      background: #00aa00;
    }
    
    .auth-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .auth-switch {
      margin-top: 20px;
      color: #666;
    }
    
    .auth-switch a {
      color: #00cc00;
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-switch a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .loading {
      display: none;
      margin: 0 auto;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #00cc00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .success-message {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="assets/logo.png" alt="Azernet Logo" style="width: 100%; height: 100%; object-fit: contain;">
      </div>
      <h1 class="auth-title">Welcome to Azernet</h1>
      <p class="auth-subtitle">Professional Inventory Management</p>
      
      <!-- Error Message -->
      <div id="errorMessage" class="error-message"></div>
      
      <!-- Success Message -->
      <div id="successMessage" class="success-message"></div>
      
      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-input" required>
        </div>
        <button type="submit" class="auth-btn" id="loginBtn">
          <span id="loginBtnText">Sign In</span>
          <div id="loginLoading" class="loading"></div>
        </button>
      </form>
      
      <!-- Signup Form -->
      <form id="signupForm" class="auth-form" style="display: none;">
        <div class="form-group">
          <label for="signupName" class="form-label">Store Name</label>
          <input type="text" id="signupName" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-input" required minlength="6">
        </div>
        <div class="form-group">
          <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="signupConfirmPassword" class="form-input" required minlength="6">
        </div>
        <button type="submit" class="auth-btn" id="signupBtn">
          <span id="signupBtnText">Create Account</span>
          <div id="signupLoading" class="loading"></div>
        </button>
      </form>
      
      <div class="auth-switch">
        <span id="loginSwitchText">Don't have an account? </span>
        <a href="#" id="switchForm">Sign up</a>
      </div>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
