<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azernet Inventory - Authentication</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Professional inventory management system for businesses">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Azernet">
  <meta name="msapplication-TileColor" content="#007bff">
  
  <!-- PWA Icons -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="assets/logo.png">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="app-container">
    <!-- Background Elements -->
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <!-- Main Content -->
    <div class="auth-container">
      <!-- Logo Section -->
      <div class="logo-section">
        <img src="assets/logo.png" alt="Azernet Logo" class="logo">
        <h1 class="app-title">Azernet Inventory</h1>
        <p class="app-subtitle">Professional inventory management system</p>
      </div>

      <!-- Auth Forms Container -->
      <div class="forms-container">
        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
          <h2>Welcome Back</h2>
          <p class="form-subtitle">Sign in to your account</p>
          
          <form id="loginForm">
            <div class="input-group">
              <input type="email" id="loginEmail" placeholder="Email" required>
              <div class="input-icon">ðŸ“§</div>
            </div>
            
            <div class="input-group">
              <input type="password" id="loginPassword" placeholder="Password" required>
              <div class="input-icon">ðŸ”’</div>
            </div>
            
            <button type="submit" class="btn btn-primary">
              <span class="btn-text">Sign In</span>
              <div class="btn-loader hidden"></div>
            </button>
          </form>
          
          <div class="form-footer">
            <p>Don't have an account? <button type="button" class="link-btn" onclick="showRegisterForm()">Sign Up</button></p>
          </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-form">
          <h2>Create Account</h2>
          <p class="form-subtitle">Join Azernet Inventory today</p>
          
          <form id="registerForm">
            <div class="input-group">
              <input type="text" id="registerName" placeholder="Full Name" required>
              <div class="input-icon">ðŸ‘¤</div>
            </div>
            
            <div class="input-group">
              <input type="email" id="registerEmail" placeholder="Email" required>
              <div class="input-icon">ðŸ“§</div>
            </div>
            
            <div class="input-group">
              <input type="password" id="registerPassword" placeholder="Password" required>
              <div class="input-icon">ðŸ”’</div>
            </div>
            
            <div class="input-group">
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
              <div class="input-icon">ðŸ”’</div>
            </div>
            
            <button type="submit" class="btn btn-primary">
              <span class="btn-text">Create Account</span>
              <div class="btn-loader hidden"></div>
            </button>
          </form>
          
          <div class="form-footer">
            <p>Already have an account? <button type="button" class="link-btn" onclick="showLoginForm()">Sign In</button></p>
          </div>
        </div>
      </div>

      <!-- Language Switcher -->
      <div class="language-switcher">
        <button type="button" class="lang-btn active" data-lang="en">English</button>
        <button type="button" class="lang-btn" data-lang="am">Amharic</button>
      </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>
  </div>

  <script src="localStorage.js"></script>
  <script src="auth.js"></script>
</body>
</html>
