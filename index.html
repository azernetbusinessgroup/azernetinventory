<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azernet Inventory</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Professional inventory management system for businesses">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Azernet">
  <meta name="msapplication-TileColor" content="#007bff">
  <meta name="msapplication-config" content="/browserconfig.xml">
  
  <!-- PWA Icons -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="assets/logo.png">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Azernet Logo" class="logo">
      </div>
    </div>

    <!-- Sign In Screen -->
    <div id="signin-screen" class="screen hidden">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Azernet Logo" class="logo">
      </div>
      <form id="signin-form">
        <input type="text" id="email-phone" placeholder="Email or Phone Number" required data-translate-placeholder="emailPhone">
        <input type="password" id="password" placeholder="Password" required data-translate-placeholder="password">
        <div class="button-group">
          <button type="submit" id="login-btn" data-translate="login">Log in</button>
          <button type="button" id="signup-btn" data-translate="signup">Sign up</button>
        </div>
        <div class="language-buttons">
          <button type="button" data-lang="en" class="lang-btn active" data-translate="english">English</button>
          <button type="button" data-lang="am" class="lang-btn" data-translate="amharic">Amharic</button>
        </div>
      </form>
    </div>

    <!-- User Details Screen -->
    <div id="userdetails-screen" class="screen hidden">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Azernet Logo" class="logo">
      </div>
      <form id="userdetails-form">
        <input type="text" id="name" placeholder="Your full name" required data-translate-placeholder="name">
        <input type="text" id="storename" placeholder="Store name" required data-translate-placeholder="storename">
        <input type="text" id="storetype" placeholder="Store type" required data-translate-placeholder="storetype">
        <div class="button-group">
          <button type="submit" id="enter-btn" data-translate="enter">Enter</button>
          <button type="button" id="back-to-signin-btn" data-translate="backToSignin">Back to Sign In</button>
        </div>
      </form>
    </div>

    <!-- Verification Screen -->
    <div id="verification-screen" class="screen hidden">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Azernet Logo" class="logo">
      </div>
      <form id="verification-form">
        <input type="text" id="verificationcode" placeholder="Enter verification code" required data-translate-placeholder="verificationcode">
        <p data-translate="verificationMsg">We will send a verification code to your email or phone number after completion of 300 birr payment.</p>
        <div class="payment-info">
          <img src="assets/cbe.png" alt="CBE Logo" class="cbe-logo">
          <p>1000111213141</p>
        </div>
        <button type="submit" id="done-btn" data-translate="done">Done</button>
      </form>
    </div>

    <!-- Registration Complete Screen -->
    <div id="registration-complete-screen" class="screen hidden">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Azernet Logo" class="logo">
      </div>
      <p data-translate="registrationSuccess">Registration successful! You can now log in.</p>
      <button type="button" id="go-to-login-btn" data-translate="goToLogin">Go to Login</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="pwa.js"></script>
</body>
</html>
